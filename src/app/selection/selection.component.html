<div class="row" style="margin-top: 10px">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">By Date</h5>
          <form>
              <div class="form-group row">
                <label for="inputStartDate" class="col-sm-4 col-form-label col-form-label-sm">Start Date:</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control form-control-sm" id="inputStartDate" placeholder="mm-dd-yyyy">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEndDate" class="col-sm-4 col-form-label col-form-label-sm">End Date:</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control form-control-sm" id="inputEndDate">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="button" class="btn btn-secondary" (click)="todayClicked()">Today</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">By Truck ID(s)</h5>
          <form id="selection-by-id-form">
            <div class="form-group row">
              <label for="inputTruckID" class="col-sm-auto col-form-label col-form-label-sm">Truck ID:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" id="inputTruckID">
              </div>
            </div>
          </form>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" class="btn btn-info" id="addTruckBtn" (click)="addTruckRow()">+ Add Truck</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-10"></div>
  <div class="col-1">
    <button type="button" class="btn btn-success" (click)="fetchData()">Fetch Data</button>
  </div>
  <div class="col-1"></div>
</div>
